<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Visszaszámláló</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>

    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
    </div>

    <div class="container">
        <h1 id="title">... szünetig hátralevő idő</h1>
        <div class="countdown">
            <div class="time">
                <span id="months">00</span>
                <span class="label">hónap</span>
            </div>
            <div class="time">
                <span id="weeks">00</span>
                <span class="label">hét</span>
            </div>
            <div class="time">
                <span id="days">00</span>
                <span class="label">nap</span>
            </div>
            <div class="time">
                <span id="hours">00</span>
                <span class="label">óra</span>
            </div>
            <div class="time">
                <span id="minutes">00</span>
                <span class="label">perc</span>
            </div>
            <div class="time">
                <span id="seconds">00</span>
                <span class="label">másodperc</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Háttérképek: Unsplash</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
